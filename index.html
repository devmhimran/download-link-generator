<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="assets/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

  



    

    <div class="container ">
        <div class="card w-50 mx-auto">
            <div class="card-body">
                <h1 class="text-primary heading-text" id="paste">Dropbox Download Link Generator</h1>
                <form action="" id="formData">
                    <!-- <label for="inputPassword5" class="form-label">Paste your file link</label> -->
                    <input type="text" id="inputLink" class="form-control mt-2" placeholder="Place Your Link">
                    <input type="text" id="copyLink" class="form-control mt-3" >
                    <input type="submit" id="submitBtn" class="btn btn-primary mt-3" value="Submit">
                    <input  id="copyBtn" class="btn btn-info mt-3" value="Copy to Clipboard">
                </form>
            </div>
        </div>
    </div>


<!-- <script src="assets/js/main.js"></script> -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
  var form = document.getElementById("formData");
  form.addEventListener('submit',function(event){
    event.preventDefault();

    let inputString = document.getElementById("inputLink").value;  
    var splitString = inputString.substring(23, inputString.length - 5);

    let downloadableString = "https://dl.dropboxusercontent.com";
    let showData = downloadableString.concat(splitString);

    document.getElementById("copyLink").value = showData;

    const copyData = document.getElementById("copyLink");
    const copyBtn  = document.getElementById("copyBtn");


    copyBtn.onclick = function(){
      copyData.select();
      document.execCommand("Copy");
    }





  });

      


</script>
</body>
</html>

    <div class="container mt-5 d-flex justify-content-center ">
        <div class="card p-2">
            <div class="card-body">
                <a href="index.html"><img class="card-logo" src="assets/img/dropbox.png" alt=""></a>
                <h1 class="text-primary heading-text" id="paste">Dropbox Download Link Generator</h1>
                <form action="" id="formData">
                    <!-- <label for="inputPassword5" class="form-label">Paste your file link</label> -->
                    <input type="text" id="inputLink" class="form-control mt-2" placeholder="Place Your Link">
                    <input type="text" id="copyLink" class="form-control mt-3" placeholder="Copy Your Link">
                    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                        <input type="submit" id="submitBtn" class=" btn btn-outline-primary mt-3" value="Submit">
                        <input  id="copyBtn" class="btn btn-primary mt-3 " value="Copy to Clipboard">
                    </div>
                </form>
            </div>
        </div>
    </div>



<script>
  var form = document.getElementById("formData");
  form.addEventListener('submit',function(event){
    event.preventDefault();

    let inputString = document.getElementById("inputLink").value;  
    var splitString = inputString.substring(23, inputString.length - 5);

    let downloadableString = "https://dl.dropboxusercontent.com";
    let showData = downloadableString.concat(splitString);

    document.getElementById("copyLink").value = showData;

    const copyData = document.getElementById("copyLink");
    const copyBtn  = document.getElementById("copyBtn");


    copyBtn.onclick = function(){
      copyData.select();
      document.execCommand("Copy");
    }





  });

      


</script>
